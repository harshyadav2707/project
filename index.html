<!DOCTYPE html>
<html>
<head>
<title>Game</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="main.css">
<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
</head>
<body >
<div class="body">
 <div class="head">
 <h1>THE GAME</h1>        
 </div>
 
<div class="play">
    <div class="playbut">
       <button class="startbut" onclick="countdown(),randomize(),enable()">Start Game</button>
       <div class="timer">Time : <span id="sec">20</span></div>
       <div class="output">
       Score : <span id="sc">00</span>
       </div>
    </div>
    <div id="colgen" class="show">Color</div>
    <div class="colors">
        <center>
            <div class="space"></div>
        <div class="grid">
            <button id="b1" class="gridel" onclick="check(1)">-color-</button>
            <button id="b2" class="gridel" onclick="check(2)">-color-</button>
            <button id="b3" class="gridel" onclick="check(3)">-color-</button><br>
            <button id="b4" class="gridel" onclick="check(4)">-color-</button>
            <button id="b5" class="gridel" onclick="check(5)">-color-</button>
            <button id="b6" class="gridel" onclick="check(6)">-color-</button><br>
            <button id="b7" class="gridel" onclick="check(7)">-color-</button>
            <button id="b8" class="gridel" onclick="check(8)">-color-</button>
            <button id="b9" class="gridel" onclick="check(9)">-color-</button>
        </div>
        </center>
    </div>
    
    
    
    
    </div>
    

    
    
    
    
    
    
</div>
<script src="script.js"></script>
</body>
</html>
