<DOCTYPE html>
<html>
<head>
<title>Game</title> 
<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body onLoad="randomize()">
<div class="body">
 <div class="head">
 <h1>THE GAME</h1>        
 </div>
 
<div class="play">
    <div class="playbut">
       <button>Start Game</button>
       <span class="timer">Time :20 s</span>
       <span class="output">
       Score : <span id="sc">0</span>
       </span>
    </div>
    <div class="show">colour is&nbsp;<span id="colgen"></span></div>
    <div class="colors">
        <center>
        <div class="grid">
            <button id="1" class="gridel" onclick="check(1)"></button>
            <button id="2" class="gridel" onclick="check(2)"></button>
            <button id="3" class="gridel" onclick="check(3)"></button>
            <button id="4" class="gridel" onclick="check(4)"></button>
            <button id="5" class="gridel" onclick="check(5)"></button>
            <button id="6" class="gridel" onclick="check(6)"></button>
            <button id="7" class="gridel" onclick="check(7)"></button>
            <button id="8" class="gridel" onclick="check(8)"></button>
            <button id="9" class="gridel" onclick="check(9)"></button>
        </div>
        </center>
    </div>
    
    
    
    
    </div>
    

    
    
    
    
    
    
</div>
<script src="script.js"></script>
</body>
</html>
